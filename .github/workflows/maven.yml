name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Java 19
      uses: actions/setup-java@v1
      with:
        java-version: 19
    - name: Build with Java 19
      run: ./mvnw -B clean test --file pom.xml        
    - name: Set up Java 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Java 17
      run: ./mvnw -B clean test --file pom.xml    
